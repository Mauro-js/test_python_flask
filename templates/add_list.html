{% extends "base.html" %}
{% block content %}
    <div>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <div>
                {{ form.name.label }}
                {{ form.name(size=64) }}
            </div>
            <div>
                {{ form.presidente.label }}
                {{ form.presidente(size=64) }}
            </div>
            <div>
                {{ form.vicepresidente.label }}
                {{ form.vicepresidente(size=64) }}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
{% endblock %}
